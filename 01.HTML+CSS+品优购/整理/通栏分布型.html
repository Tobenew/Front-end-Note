<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通栏分布型</title>
	<style>
		.nav,.banner,.main,.footer{
			
			margin: 0px auto;
			margin-bottom: 10px;
			}
		.nav{
			width: 100%;
			height: 50px;
			background-color: orange;
		}
		.banner{
			width: 960px;
			height: 100px;
			background-color:green;
		}
		.main{
			width: 960px;
			height: 500px;
			background-color:skyblue;
		}
		.main div{
			float: left;
			width: 240px;
			height: 500px;
		
		}
		.footer{
			width: 100%;
			height: 50px;
			background-color:gray;
		}
	</style>
</head>
<body>
	<div class="nav"></div>
	<div class="banner"></div>
	<div class="main">
		<div class="1">1</div>
		<div class="2">2</div>
		<div class="3">3</div>
		<div class="4">4</div>
	</div>
	<div class="footer"></div>
</body>
</html>
