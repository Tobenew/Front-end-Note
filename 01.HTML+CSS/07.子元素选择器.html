<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素选择器</title>
	<style>
		.nav li{
			color: orange;
		}
		.nav>li{
			color: red;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>一级菜单
			<ul>
				<li>二级菜案</li>
				<li>二级菜案</li>
				<li>二级菜案</li>
			</ul>		
		</li> 
		<li>一级菜单</li>
	</ul>
</body>
</html>
