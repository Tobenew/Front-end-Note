<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列左窄右宽型</title>
	<style>
		.nav,.banner,.main,.footer{
			width: 960px;
			margin: 0px auto;
			margin-bottom: 10px;
			}
		.nav{
			height: 50px;
			background-color: orange;
		}
		.banner{
			height: 100px;
			background-color:green;
		}
		.main{
			 height: 500px;
		}
		.left{
			float:left;
			width: 300px;
			height: 500px;
			background-color:skyblue;
		}
		.right{
			float:left;
			width: 660px;
			height: 500px;
			background-color:darkblue;
		}
		.footer{
			height: 50px;
			background-color:gray;
		}
	</style>
</head>
<body>
	<div class="nav"></div>
	<div class="banner"></div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
