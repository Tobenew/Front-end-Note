
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>
<body>    
  <div class="wrap">
      <table>
          <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll" />
                </th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
          </thead>
          <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPhone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPad Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPad Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>

          </tbody>
      </table>
      <input type="button" value="  反 选  " id="btn">
  </div>
  <script>
    //需求:  1.全选,全不选
    //      2.反选
    //      3.是否全选

    //找标签
    var myOne = document.getElementById('j_cbAll');
    //找到tbody标签
    var myTwo =document.getElementById('j_tb');
    //找到tbody中的checkbox, input
    var myInputs = myTwo.getElementsByTagName('input');   

    //加事件
    myOne.onclick=function(){
        //获取当前多选框的状态,并设置给其他4个输入框
       console.log(this.checked);
       for(var i=0; i<myInputs.length; i++){  
           //修改属性
           myInputs[i].checked = this.checked;
       }
    }
    //反选功能
    //1.找到按钮
    var myBtn = document.getElementById('btn');
    //2.添加点击事件
    myBtn.onclick=function(){
        for(var i=0; i<myInputs.length; i++){
           //给当前输入框设置选中状态: 为当前自己状态的相反
            myInputs[i].checked = !myInputs[i].checked;                       
        }
        isAllCheck();
    }

    //给tbody中的每个多选框添加点击事件
    for(var i=0; i<myInputs.length;  i++){
        myInputs[i].onclick=function(){
            //检查是否是全选
            // 如果每个人的选中状态都是true,表示是全选
            //如果有一个人是false,那么就不是全选-------实现简单(标志位思想)
            isAllCheck();
        }
    }

    //判断是否是全选
    function isAllCheck(){
        //假设所有人都选中
        var flag = true;
        for(var i=0; i<myInputs.length; i++){
            //如果有一个人为false,那么flag就为flase
            if(myInputs[i].checked===false){
                flag=false;
            }
        }
        //根据flag的结果来让myOne选中或不选中
        if(flag){
            myOne.checked=true;
        }else{
            myOne.checked=false;
        }       
    }

  </script>
</body>
</html>
