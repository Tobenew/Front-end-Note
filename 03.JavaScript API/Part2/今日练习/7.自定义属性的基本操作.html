<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>设置自定义属性index</button>
    <button>获得自定义属性index</button>
    <button>移除自定义属性index</button>
    <div id="box"></div>

    <script>
        //点击对应的按钮,实现操作
        var myBtns = document.getElementsByTagName('button');
        var myBox = document.getElementById('box');
        myBtns[0].onclick=function(){
            //给div标签设置定义属性
            myBox.setAttribute('index','1');
        }
        myBtns[1].onclick=function(){
            //获得自定义属性
           var index = myBox.getAttribute('index');
           console.log(index); 
        }
        myBtns[2].onclick=function(){
            //移除自定义属性
            myBox.removeAttribute('index');
        }
    </script>
</body>
</html>
