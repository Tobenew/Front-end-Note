    1.问题
        兼容性: innerText  textContent

        <!-- 获取标签文本 -->
        function myText(标签){
            如果该标签有innerText, 我就用innerText获取值,并返回
            如果该标签没有innerText,我就用textContent获取值,并返回

            if(typeof 标签.innerText ==='string'){
                return 标签.innerText;
            }else{
                return 标签.textContent;
            }
        }
