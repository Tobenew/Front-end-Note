
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>
<body>
  <div class="wrap">
      <table>
          <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll" />
                </th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
          </thead>
          <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPhone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPad Pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>iPad Air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>Apple Watch</td>
                <td>2000</td>
            </tr>

          </tbody>
      </table>
      <input type="button" value="  反 选  " id="btn">
  </div>
  <script>
    //找标签
    var myOne = document.getElementById('j_cbAll');
    //找到tbody标签
    var myTwo = document.getElementById('j_tb');
    //找到tbody标签里面的checkbox  input标签
    var myInputs = myTwo.getElementsByTagName('input');
    //加事件
    myOne.onclick = function () {
        //获取当前多选框的状态,并设置给其他四个输入框
        for(var i = 0;i < myInputs.length;i++){
            myInputs[i].checked = this.checked;
        }
    }
    var btn = document.getElementById('btn');
    //反选功能
    btn.onclick = function () {
         for (var i = 0; i < myInputs.length; i++) {
            myInputs[i].checked =  ! myInputs[i].checked;
            // isAllChecked();
         }
         isAllChecked();
    }
    
     for (var i = 0; i < myInputs.length; i++) {
          myInputs[i].onclick = function () {
             isAllChecked();
         }
            
    }
    //判断是否全选
    function isAllChecked() {
        var flag = true;
        for (var i = 0; i < myInputs.length; i++) {
            if (myInputs[i].checked === false){
                flag = false;
            }
        }
        if (flag){
            myOne.checked = true;
        }else{
            myOne.checked = false;
        }
        console.log(flag);
        
    }
  </script>
</body>
</html>
