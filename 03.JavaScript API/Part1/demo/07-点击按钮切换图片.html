<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击按钮切换图片</title>
    
</head>
<body>
    <input type="button" value="点我切换美女" id="btn">
    <br>
    <img src="images/1.jpg" alt="" id="mv" width="400px">
    <script>
        var btn = document.getElementById('btn');
        var mv = document.getElementById('mv')
        var flag = 1;
        btn.onclick = function () {
            
                if (flag == 1){
                    mv.src = 'images/2.jpg';
                    flag = 2;
                }else if(flag == 2){
                    mv.src = 'images/1.jpg';
                    flag = 1;
                }
                
        }
    </script>
</body>
</html>
