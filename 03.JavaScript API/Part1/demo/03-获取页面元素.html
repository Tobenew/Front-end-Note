<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取页面元素</title>
</head>
<body>
    <div>hello</div>
    <div id = "main">world</div>
    <div>heima</div>
    <p>heihei</p>
    <span>1111</span>

    <script>
        //HTMLCollection  集合
        var divs = document.getElementsByTagName('div');
        console.log(divs);
        console.log(divs[2]);
        //div 中每一个元素是什么
        //

        //注意:getElementsByTagName() 获取的是动态集合
    </script>
</body>
</html>
