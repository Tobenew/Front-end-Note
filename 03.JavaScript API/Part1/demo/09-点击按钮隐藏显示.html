<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击按钮隐藏显示</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .hidden {
            display: none;
        }
        .display {
            display: block;
        }
    </style>
</head>
<body>
    <input type="button" value="隐藏" id="btn">
    <div id="box">
    </div>
    <script>
        var btn = document.getElementById('btn');
        var box = document.getElementById('box');
        var flag = 1;
        btn.onclick = function () {
            if (flag == 1){
            box.className = 'hidden';
            btn.value = '已隐藏';
            flag = 2;
             }else if(flag == 2){
                box.className = 'display';
                btn.value = '显示';
                flag = 1;
             }
        }
    </script>
    <!-- this的几种情况 -->
    //1.普通函数中的this         ->方法所属的对象
    //2.构造函数中的this         ->方法所属的对象
    //3.方法中的this            ->方法所属的对象
</body>
</html>
