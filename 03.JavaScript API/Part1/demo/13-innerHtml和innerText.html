<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>innerHTML和innerText</title>

</head>
<body>
    <div id="box">
        我是个div
        <span>这是一个span</span>
    </div>
    <script>
        var box = document.getElementById('box');
        //innerHTML 和innerText
        // 获取开始标签和结束标签之间的内容
        console.log(box.innerHTML);//之间的内容,含有里面的标签
        console.log(box.innerText);//之间的内容,只包含里面的文本,标签会被过滤掉
        //清空标签之间的内容
        box.innerText = '';
        //设置标签之间的内容
        box.innerText = '12321<b>3</b>12';
        box.innerHTML = '12321<b>3</b>12';
    </script>
</body>
</html>
