<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
    
</head>
<body>
    <input type="button" value="点我" id='btn'>
    <br>
    <img src="" alt="">
    <script>
        //事件:当什么时候,做什么事情
        //触发-响应
        //1.获取按钮
        var btn = document.getElementById('btn');
        //2.给按钮注册事件
        //事件名称 click
        //事件源:谁触发的事件
        //事件处理函数:
        btn.onclick = function () {
            alert('点了按钮');
        }
    </script>
</body>
</html>
