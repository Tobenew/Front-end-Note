<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美女相册</title>
</head>
<body>
    <div id="images">
        <a href="images/1.jpg" title="美女A"><img src="images/1-small.jpg"  width="100px"></a>
        <a href="images/2.jpg" title="美女B"><img src="images/2-small.jpg"  width="100px"></a>
        <a href="images/3.jpg" title="美女C"><img src="images/3-small.jpg"  width="100px"></a>
        <a href="images/4.jpg" title="美女D"><img src="images/4-small.jpg"  width="100px"></a>
    </div>
    <img id="image" src="images/placeholder.png" alt="" width="400px">
    <p id="show">请选择一个美女</p>
    <script>
        var images = document.getElementById('images');
        var links = document.getElementsByTagName('a');
        var image = document.getElementById('image');
        var show = document.getElementById('show');
        for (var i =0 ;i < links.length;i++){
            var link = links[i];
            link.onclick = function(){
                
                image.src = this.href;
                
                show.innerText = this.title;
                return false;
            }
            
        }
        
    </script>
</body>
</html>
