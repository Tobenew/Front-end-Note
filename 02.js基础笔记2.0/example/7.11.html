<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>把数组转换为字符串方法</title>
    <script>
        //把数组转换成字符串方法
        //1.toString方法
        var arr = [1,2,3,4,5];
        console.log(arr);
        console.log(toString(arr));
        
        //2.join(分隔符)
        var arr = [1,2,3,4,5];
        console.log(arr);
        console.log(arr.join());
        console.log(arr.join("+"));
        console.log(arr.join("-"));
    </script>
</head>

</body>
</html>
