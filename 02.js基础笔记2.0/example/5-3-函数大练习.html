        //写一个函数,要求 一个数组[5,2,99,101,67,77]中的最大值
        function getArrMax(arr){
            var max = arr[0];
            for (i = 1 ;i < arr.length; i++){
                if(max < arr[i]){
                    max = arr[i]
                }
            }
            return max;
        }
        console.log(getArrMax([1,41,532,654,24,6,342,6,747]));
        //写一个函数,要求翻转数组,返回一个新数组
        function reverse(arr){
            var newArr = [];
            for (var i = 0; i < arr.length - i; i++){
                newArr[i] = arr[arr.length - i -1];
            }
            return newArr;
            // console.log(newArr);
        }
        console.log(reverse([1,41,532,654,24,6,342,6,747]));
        
        //写一个函数,要求:对数组排序,从小到大--冒泡排序
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++){
                for (var j = 0; j < arr.length - i - 1;j++){
                    if(arr[j]>arr[j+1]){
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(sort([1,41,532,654,24,6,342,6,747]));

        function isRun(year){
            if(year % 4 == 0 & year % 100 != 0 || year % 400 == 0){
                return '闰年';
            }else {
