<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for in遍历对象</title>
    <script>
        //for in 为了输出对象的所有属性,方法
        var obj = {
            name:"andy",
            age : 45,
            sex : "男",
        }
        //1.for in 语法规范
        // for (变量 in 对象){
        //     变量 输出的是 属性名
        //     对象[变量] 输出的是属性值
        // } 
        //2.代码演示
        for(var k in obj){
            console.log("属性名是"+k);
            console.log("值是"+obj[k]);
            
        }
    </script>
</head>
<body>
    
</body>
</html>
