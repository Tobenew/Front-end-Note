    <title>Date显示年月日</title>
    <script>
        //获取当前时间,并转成""2018年5月29日  星期二"  该样式
        function getMyTime(){
            var arr = ['星期天','星期一','星期二','星期三','星期四','星期五','星期六'];
            var date = new Date();
            var str = date.getFullYear() + '年' + (date.getMonth()+1) + '月' + date.getDate() + '日';
            return str;
        }
        console.log(getMyTime());
        

    </script>
