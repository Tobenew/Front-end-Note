    <title>求任意两个数中间的和</title>
    <script>
        var sum = 0;
        function getSum (start,end){
            var sum = 0;
            for (var i = start; i <= end; i++){
                sum += i;
            }
            console.log(sum);
        }
        getSum(1,100);
        getSum(2,20);
        getSum(2,10);
    </script>
