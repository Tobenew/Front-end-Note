<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象字面量创建对象</title>
    <script>
        //1.对象
            // 字面解释:所面对的事物
            // 在js中对象特指某个事物---万物皆对象
            // 为什么js中叫对象,跟现实世界中有什么关系?
            // 对象是将现实世界中的具体的东西,通过编程语言的语法,在程序中表示
            //现实程序化:将现实中的事物,用程序的方式来描述和记录---抽象
            //对象在实际的代码中就是一个固定格式的语法,它的作用就是用来描述现实世界东西的信息.
            //对象就是可以存储各种各样多种类型的数组;

            //字面量创建对象
            var female = {
                sex:"女",
                age:18,
                salary:"100万",
                height:"170cm",
                weight:"45kg",
                cook:function (){
                    console.log("cooking");
                }
            }
            //在对象中取值
            console.log(female.sex);
            
            console.log(female.age);
            
            console.log(female.cook());
            
    </script>
</head>
<body>
        
</body>
</html>
