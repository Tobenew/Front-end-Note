<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //全局变量和局部变量注意点
        var num = 10 ;
        function fn(){
            console.log(num);
            num1 = 100;              //变量使用未声明,也算是全局变量
            console.log(num1);
        }
        fn();
        console.log(num1);
        //1.在我们函数内部  变量未声直接使用的,也算是全局变量
        //2.我们知道函数有形参,他们它们属于局部变量
        function fun(x,y){
            console.log(x);
            
        }
        fun(1,2);
        console.log(x);  //x is not defined

        //3. 局部变量 写在函数内部,当我们函数执行完毕的时候,里面的局部变量自动销毁,节约资源
        //4.全部变量,只有当浏览区关闭时才会销毁,比较浪费资源
        //自运行函数
        (function(){
            var num = 10 ;
            
        })()
        
    </script>

</head>
