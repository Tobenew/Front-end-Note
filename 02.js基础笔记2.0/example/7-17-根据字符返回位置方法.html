<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>根据字符返回位置</title>
    <script>
        //"daagsajghsdfhsoFIoWJGWOFOWOGOGOWEOFWOOSAGOAOogosofog"中所有o出现的位置
        //indexOf(要查找的元素,查找的起始位置)
        var str = "daagsajghsdfhsoFIoWJGWOFOWOGOGOWEOFWOOSAGOAOogosofog";
        //1.先查找第一个o的位置
        var index = str.indexOf('o');
        //2.如果indexOf返回的结果不是-1 说明后面还有o 我们就继续查找  循环
        while (index !== -1){
            console.log(index);
            index = str.indexOf('o',index + 1);
            
        }
    </script>
</head>

</body>
</html>
