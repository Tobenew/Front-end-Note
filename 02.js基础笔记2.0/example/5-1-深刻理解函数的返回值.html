<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数返回值</title>
    <script>
        //函数就是疯装了一段 可被重复调用的 代码块
        //函数完成一件事,完成之后,应该告诉我结果,这个结果就是  返回结果
        //大部分情况下,我们的函数需要返回值
        //1.函数的返回值我们通常用到return 返回
        //2.语法格式
        // function 函数名(){
        //     return 返回的值;
        // }
        // 函数名();
        //3.代码分析
        function returnValue(){
            return 666;
        }
        console.log(returnValue());
        //4.执行思路
        //  因为函数里面有return  所以函数 == 666;
        //  调用函数的时候  就执行上一步  类似于 returnValue() = 666 赋值
    </script>
</head>
<body>
    
</body>
</html>
