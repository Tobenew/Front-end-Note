<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串的不可变性</title>
    <script>
        var str = 'Andy';
        str = 'red' ;
        console.log(str);
        //我们的str变量发生变化实际是地址发生了变化,原来Andy所在的字符串空间是一直存在的

        //如果我们大量拼接字符串就会有性能问题 比较耗费内存空间
        //所以用数组,不用字符串拼接
        for (var i= 0 ;i< 1000; i++){
            str += i;
        }
        console.log(str);
        
    </script>
</head>

</body>
</html>
