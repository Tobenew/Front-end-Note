<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本包装类型</title>
    <script>
        //基本包装类型
        var str = 'Andy';
        console.log(str.length);//为了方便操作字符串,我们简单数据类型包装成了复杂数据类型
        //包装过程可以理解为以下三步
        //1.先临时创建一个变量  把简单数据类型进行包装复杂数据类型
        var temp = new String('Andy');
        //2.把临时变量里面的内容 赋值 给 我们字符变量
        str = temp ;
        //3.销毁 临时变量
        temp = null;
        //基本包装类型也算是  引用 类型 中的一种.
        //String /Number /Boolean只是我们基本不适用Number 和Boolean
        
    </script>
</head>
<body>
    
</body>
</html>
