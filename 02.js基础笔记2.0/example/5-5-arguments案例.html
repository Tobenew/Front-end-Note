<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //求任意个数的和
        function sumFun(){
            var sum = 0;
            for ( var i= 0; i< arguments.length;i++){
                sum += arguments[i];
            }
            return sum;
        }
        console.log(sumFun(1,3,5,7,9));
        console.log(sumFun(2,4,6,8,10));
        //求任意个数的最大值
        function maxValue(){
            var max = arguments[0];
            for(var i = 0;i<arguments.length;i++){
                if (max < arguments[i]){
                    max = arguments[i]
                }
            }
            return max;
        }
        console.log(maxValue(32,543,765,74,125324,756));
        console.log(maxValue(2312,654,635,74658,346534));
    </script>
</head>
