<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.函数关键字自定义函数方法(命名函数)
            //命名函数   有函数名为 fn
            function fn(){
                
            }
            //调用，哪个地方都可以调用
            fn();
        //2.函数表达式方法  定义函数
            //这是 函数表达式 写法  匿名函数后面跟分号结束
            var fn = function () {
                
            }
            //调用的方式  但是这个方式, 函数调用必须写到函数体下面
            fn();
            //(1)函数表达式的写法与我们前面声明变量的写法一致  var num = 10 
            //只不过我们fun里面存的是函数,fun其实就是一个变量
            // (2)函数表达式  这个函数是没有名字的.匿名函数
            //(3)函数表达式写法,我们调用函数的时候,要写到声明下面
                var ff = function(){
                    console.log("我是函数表达式");
                }
                ff();
            //先声明再调用
        //3.匿名函数(传参或者当返回值)
           fn = function(){ 
            }
        //4.自调用函数
            (function(){})()
    </script>
</head>
<body>
    
</body>
</html>
