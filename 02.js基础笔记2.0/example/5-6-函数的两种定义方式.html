<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.函数关键字自定义函数方法
            //命名函数   有函数名为 fn
            function fn(){
                
            }
            //调用，哪个地方都可以调用
            fn();
        //2.函数表达式方法
            //这是 函数表达式 写法  匿名函数后面跟分号结束
            var fn = function () {
                
            }
            //调用的方式  但是这个方式, 函数调用必须写到函数体下面
            fn();
    </script>
</head>
<body>
    
</body>
</html>
