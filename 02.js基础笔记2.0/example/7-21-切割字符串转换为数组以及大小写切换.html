<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切割字符串</title>
    <script>
        //join把数组转换为字符串
        var arr = ['pink','hotpink','deeppink'];
        var str = []

        //字符串案例
        var str = 'pink-hotpink-deeppink';
        var arr = str.split('-');
        console.log(arr);
        var newArr = [];
        for(var i = 0 ;i < arr.length;i++){
            if (i == 0){
                newArr.push(arr[i]);
            }else{
                var a = arr[i].substr(0,1).toUpperCase() + arr[i].substr(1);
                newArr.push(a);
            }
        }
        console.log(newArr.join(''));
        
    </script>
