<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //数据类型:1.简单数据类型  2.复杂数据类型
        //1.简单数据类型(值类型)  number  string boolean undefined null(空对象)
        var timer = null;
        console.log(typeof(timer)); //返回的数据类型是 object  是历史遗留的一个bug
        // 我们以后有个变量,我们不知道将来是什么数据类型或者 给什么值
        var o = null;
        console.log(undefined + 1);
        console.log(null + 1);
        //简单数据类型存储到  栈里面  存储的都是值,修改一个,不会影响另一个
        //2.复杂数据类型(引用数据类型)  我们new出来的对象(系统对象,内置对象)Array Object Date
        //复杂数据类型存储在堆里面
        function Stars(name,age){
            this.name = name ;
            this.age = age ;
        }
        var ldh = new Stars('刘德华',18);  //只是把对象在堆里面的地址赋值给了 栈里面的ldh
        // ldh 里面存放的是十六进制地址
        var ldh1 = ldh;//把ldh对象的地址给了ldh1
        console.log(ldh1.name);
        ldh.name = '张学友';
        console.log(ldh1.name);  //张学友输出
        //复杂数据类型里面存储的 是 地址  同一地址里面的对象发生了变化,他们之间会相互影响
    </script>
</head>
<body>
    
</body>
</html>
