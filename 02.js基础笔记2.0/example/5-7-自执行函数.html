<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自执行函数</title>
    <script>
        //匿名函数可以作为自启动函数,定义后立即自执行
        (function(){
            alert("我是匿名函数,被自动执行了!");
        })();
        //匿名函数自动执行写法的，最大的好处，就是  防止命名冲突， 这种函数永远不会冲突。
    </script>
</head>
<body>
    
</body>
</html>
