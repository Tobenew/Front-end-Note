<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date显示时分秒</title>
    <script>
        //获取当前时间,并转成""2018年5月29日  星期二"  该样式
        function getTimer(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            h = h < 10 ? '0'+ h : h;
            m = m < 10 ? '0'+ m : m;
            s = s < 10 ? '0'+ s : s;
            return h + ':' + m + ':' + s 
        }
        console.log(getTimer());
        

    </script>
</head>
