<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1连接数组  contact
        // 语法 新数组= 旧数组.contact(值/数组)  括号里是值 也可以 是数组
        var arr1 = [1,2,3];
        var arr2 = arr1.concat("andy");
        console.log(arr1);
        console.log(arr2);

        //它不会修改数组,返回的是一个新数组
        
        //2.splice方法 通过删除现有元素/或添加元素,或者替换
        //(1)删除几个元素  数组.splice (起始位置,[删除的个数])
        var arr = [1,2,3,4,5,6,7,8,9];
        arr.splice(2,2);  //从索引号2的位置开始删,删除两个元素
        console.log(arr);
        
        //(2)删除某几个元素 后返回值是被删除的元素组成的数组
        var arr3 = [1,2,3,4,5,6,7,8,9];
        console.log(arr3.splice(2,4));
        console.log(arr3);
        
        //(3)插入或者 替换数组中的元素  数组.splice(起始位置,删除的个数,元素1,元素2...)
        var arr4 = [1,2,3,4,5,6,7,8,9];
        console.log(arr4.splice(2,4,"a","b","c","d"));
        console.log(arr4);
        
    </script>
</head>
