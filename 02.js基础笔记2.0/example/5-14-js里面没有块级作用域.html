<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //我们js的作用域:全局作用域  局部作用域(函数作用域)
        //其余语言里面有个块级作用域 {} 就是块级作用域
        {
            var num = 10;
        }
        //我们js在es6之前只有函数作用域,没有块级作用域,但是 es6 中新增了 块级作用域
        if(true){
            var num = 10;
        }
        console.log(num);//在其他语言中这样会报错,但在js中可以这样使用
        
    </script>

</head>
<body>
    
</body>
</html>
