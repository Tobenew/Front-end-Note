<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取时间毫秒值</title>
    <script>
         // 获取日期的毫秒数 我们有4中方法  距离 1970年1月1号 的毫秒数
         var date = new Date();
        //1. valueOf()  
        console.log(date.valueOf());
        // 2. getTime()
        console.log(date.getTime());
        // 3. 我们可以通过以下方法 + new Date()   更简单 
        var date1 = +new Date();
        console.log(date1); // 直接得到的是毫秒数
        // 4. HTML5 有一种新方法 可以直接得到 毫秒数 不需要new    Date.now()  有兼容性问题 
        console.log(Date.now());

    </script>
</head>
<body>
    
</body>
</html>
