<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //数组排序的方法
        //1.反转数组
        var arr = [1,2,3,4,5,6,7,8,9];
        arr.reverse();//反转数组
        console.log(arr);
        //2.数组升序(降序) 排序
        var arr1 = [5,4,3,2,1];
        arr1.sort();
        console.log(arr1);
        var arr2 = [5,14,13,2,1];
        arr1.sort();
        console.log(arr2);
        //我们进行升序降序的公式写法
        var arr3 = [9,11,4,23,6,1];
        arr3.sort(function(a,b){                                                 
            return a - b;
        })
        console.log(arr3);
        // arr3.sort(function(a,b){
        //     return b - a;//降序
        // })
        // console.log(arr3);
    </script>
