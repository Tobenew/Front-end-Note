<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //我们的js的变量根据作用域的不同就可以分为 全局变量  局部变量
        //1.全局变量  在全局作用域里面的就是全局变量(在最外层函数外部的变量就是全局变量)
        var num= 10;//全局变量
        console.log(num);

        function fn(){
            console.log(num);
            
        }
        fn();
        //全局变量在整个script标签中都可以使用
        //2.局部变量 在局部作用域内就是局部变量(在函数内部中声明的变量就是局部变量)
        function fun(){
            var num1 = 100;
            console.log(num1);
            
        }
        fun();

    </script>
</head>
<body>
    
</body>
</html>
